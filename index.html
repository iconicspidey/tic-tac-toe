<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tic Ta Toe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script defer src='app.js'></script>
</head>

<body>
    <nav>
        <div class="player">
            Player <span class="turn"></span> Turn
            <div class="score" style="display: flex;
             gap: 10px;
              ">
                <div class="x" style="color: blueviolet;font-family: cursive;"></div>:
                <div class="o" style="color: brown; font-family: cursive;"></div>
            </div>
        </div>
    </nav>

    <div class="wrapper">
        <div class="register">
            Player <span class="reg-display"></span> Won!
        </div> 
        <div class="box">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <button>Reset</button>
    </div>
</body>

</html>
